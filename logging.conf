
[loggers]
keys=root,sounds

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sounds]
level=DEBUG
handlers=consoleHandler
qualname=sounds
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('log.log',)
propogate=0

[formatter_simpleFormatter]
format=%(asctime)s (%(name)s) - %(levelname)s: %(message)s
